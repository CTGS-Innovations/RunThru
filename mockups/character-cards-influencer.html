<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Role - RunThru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "hsl(240 10% 3.9%)",
            foreground: "hsl(0 0% 98%)",
            card: "hsl(240 10% 7%)",
            border: "hsl(240 3.7% 15.9%)",
            muted: "hsl(240 5% 64.9%)",
            primary: "hsl(24 90% 60%)",
            accent: "hsl(180 80% 60%)",
          },
        },
      },
    }
  </script>
  <style>
    body {
      background: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .character-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .character-card:active {
      transform: scale(0.97);
    }
    .portrait-ai {
      background: linear-gradient(135deg, hsl(24 90% 60% / 0.2), hsl(180 80% 60% / 0.2));
      position: relative;
      overflow: hidden;
    }
    .portrait-ai::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 40% 40%, hsl(24 90% 60% / 0.3) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, hsl(180 80% 60% / 0.25) 0%, transparent 50%);
    }
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen pb-24">

  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-border/50 bg-card/80 backdrop-blur-xl">
    <div class="max-w-2xl mx-auto px-5 py-4">
      <div class="flex items-center justify-between">
        <button class="text-sm font-medium text-muted hover:text-foreground transition-colors">
          ← Back

        <div class="w-12"></div>
      </div>
    </div>
  </header>

  <!-- Content -->

    <!-- Script Header -->
    <div class="mb-6">

        10 Ways to Survive the Zombie Apocalypse

      <p class="text-muted text-sm">Comedy · 12 scenes · ~45 min</p>
    </div>

    <!-- Character Cards Grid -->
    <div class="space-y-4">

      <!-- Lead Character Card -->
      <button class="character-card w-full text-left bg-card/80 backdrop-blur-sm rounded-3xl border border-border/50 hover:border-primary/40 transition-all overflow-hidden">

            <!-- Portrait -->
            <div class="relative flex-shrink-0">

                Lead

            </div>

            <!-- Header Info -->
            <div class="flex-1 min-w-0">

              <div class="flex flex-wrap gap-2">
                <span class="px-2.5 py-1 bg-primary/10 border border-primary/20 rounded-lg text-xs font-medium text-primary">
                  87 lines
                </span>
                <span class="px-2.5 py-1 bg-accent/10 border border-accent/20 rounded-lg text-xs font-medium text-accent">
                  All 12 scenes
                </span>
              </div>
            </div>
          </div>

          <!-- Character Details -->
          <div class="space-y-3 pt-3 border-t border-border/30">
            <div>
              <div class="text-xs font-semibold text-muted mb-1">Character Arc</div>
              <div class="text-sm font-medium">Detached observer → Invested participant</div>
            </div>
            <div>
              <div class="text-xs font-semibold text-muted mb-1">Breakout Moment</div>
              <div class="text-sm font-medium">Opens the show · Scene 7: The Big Reveal</div>
            </div>
            <div>
              <div class="text-xs font-semibold text-muted mb-1">Vibe</div>
              <div class="text-sm font-medium">Quick-witted, breaks fourth wall, audience connection</div>
            </div>
          </div>
        </div>

        <!-- Action Footer -->

          <span class="text-sm font-semibold text-muted">Tap to select this role</span>
          <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </button>

            <div>

            <div>

        <div class="px-5 py-4 bg-gradient-to-r from-green-400/5 to-emerald-500/5 border-t border-border/30 flex items-center justify-between">

        <div class="p-4">
          <div class="flex gap-4">
            <div class="flex-shrink-0">
              <div class="w-16 h-16 rounded-xl portrait-ai"></div>
            </div>
            <div class="flex-1 min-w-0">
              <h3 class="text-base font-bold mb-0.5">Girl</h3>
              <p class="text-xs text-muted font-medium mb-2">Emotional Anchor · 38 lines · 7 scenes</p>
              <p class="text-sm text-muted/80 leading-snug">Brave and resourceful, questions the rules</p>
            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      <button class="character-card w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-border transition-all overflow-hidden">
        <div class="p-4">
          <div class="flex gap-4">
            <div class="flex-shrink-0">
              <div class="w-16 h-16 rounded-xl portrait-ai"></div>
            </div>
            <div class="flex-1 min-w-0">

              <p class="text-xs text-muted font-medium mb-2">Comic Relief · 35 lines · 7 scenes</p>

            <div class="flex items-center">

            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>

          </div>
