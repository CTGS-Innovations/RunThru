<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Role - RunThru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "hsl(240 10% 3.9%)",
            foreground: "hsl(0 0% 98%)",
            card: "hsl(240 10% 7%)",
            border: "hsl(240 3.7% 15.9%)",
            muted: "hsl(240 5% 64.9%)",
            primary: "hsl(24 90% 60%)",
            accent: "hsl(180 80% 60%)",
          },
        },
      },
    }
  </script>
  <style>
    body {
      background: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .card-hover {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:active {
      transform: scale(0.98);
    }
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }
    .portrait-placeholder {
      background: linear-gradient(135deg, hsl(24 90% 60% / 0.15), hsl(180 80% 60% / 0.15));
      position: relative;
      overflow: hidden;
    }
    .portrait-placeholder::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, hsl(24 90% 60% / 0.3), hsl(180 80% 60% / 0.3));
      border-radius: 50%;
      filter: blur(20px);
    }
  </style>
</head>
<body class="min-h-screen pb-24">

  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-border/50 bg-card/80 backdrop-blur-xl">
    <div class="max-w-2xl mx-auto px-5 py-4">
      <div class="flex items-center justify-between">
        <button class="text-sm font-medium text-muted hover:text-foreground transition-colors">
          ← Back
        </button>
        <h1 class="text-base font-semibold">Choose Your Role</h1>
        <div class="w-12"></div>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="max-w-2xl mx-auto px-5 py-6">

    <!-- Script Header -->
    <div class="mb-8">
      <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-semibold mb-3">
        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
        </svg>
        Script
      </div>
      <h2 class="text-3xl font-black mb-2 leading-tight bg-gradient-to-r from-primary via-accent to-primary bg-clip-text text-transparent gradient-animate">
        10 Ways to Survive the Zombie Apocalypse
      </h2>
      <p class="text-muted text-sm mb-4">A comedy in 12 scenes</p>

      <!-- Stats -->
      <div class="flex items-center gap-6 text-sm">
        <div class="flex items-center gap-2">
          <div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
          <span class="text-muted">11 characters</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-1.5 h-1.5 rounded-full bg-accent"></div>
          <span class="text-muted">428 lines</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-1.5 h-1.5 rounded-full bg-purple-400"></div>
          <span class="text-muted">~45 min</span>
        </div>
      </div>
    </div>

    <!-- Character List -->
    <div class="space-y-3">

      <!-- Lead Character -->
      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-primary/30 transition-all p-4">
        <div class="flex gap-4">
          <!-- Portrait -->
          <div class="relative flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
            <div class="absolute -top-1.5 -right-1.5 bg-gradient-to-r from-primary to-orange-500 text-black text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">
              Lead
            </div>
          </div>

          <!-- Info -->
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Narrator 1</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Quick-witted storyteller who breaks the fourth wall
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">87</span> lines</span>
              <span class="text-muted"><span class="text-foreground">12</span> scenes</span>
            </div>
          </div>

          <!-- Arrow -->
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

      <!-- Lead Character -->
      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-accent/30 transition-all p-4">
        <div class="flex gap-4">
          <div class="relative flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
            <div class="absolute -top-1.5 -right-1.5 bg-gradient-to-r from-accent to-blue-500 text-black text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">
              Lead
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Narrator 2</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Sarcastic counterpart with perfect comic timing
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">87</span> lines</span>
              <span class="text-muted"><span class="text-foreground">12</span> scenes</span>
            </div>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

      <!-- Featured Character -->
      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-green-500/30 transition-all p-4">
        <div class="flex gap-4">
          <div class="relative flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
            <div class="absolute -top-1.5 -right-1.5 bg-gradient-to-r from-green-400 to-emerald-500 text-black text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">
              Featured
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Zombie</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Not your typical zombie – has personality and depth
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">42</span> lines</span>
              <span class="text-muted"><span class="text-foreground">8</span> scenes</span>
            </div>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

      <!-- Supporting Characters -->
      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-border transition-all p-4">
        <div class="flex gap-4">
          <div class="flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Girl</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Brave and resourceful emotional anchor
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">38</span> lines</span>
              <span class="text-muted"><span class="text-foreground">7</span> scenes</span>
            </div>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-border transition-all p-4">
        <div class="flex gap-4">
          <div class="flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Boy</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Provides comic relief through fear reactions
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">35</span> lines</span>
              <span class="text-muted"><span class="text-foreground">7</span> scenes</span>
            </div>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

      <button class="card-hover w-full text-left bg-card/80 backdrop-blur-sm rounded-2xl border border-border/50 hover:border-border transition-all p-4">
        <div class="flex gap-4">
          <div class="flex-shrink-0">
            <div class="w-20 h-20 rounded-xl portrait-placeholder"></div>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-bold mb-1.5">Guard</h3>
            <p class="text-sm text-muted leading-relaxed mb-2.5 line-clamp-2">
              Over-confident with comedic incompetence
            </p>
            <div class="flex items-center gap-4 text-xs font-medium">
              <span class="text-muted"><span class="text-foreground">28</span> lines</span>
              <span class="text-muted"><span class="text-foreground">5</span> scenes</span>
            </div>
          </div>
          <div class="flex items-center">
            <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </button>

    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-card/95 backdrop-blur-xl border-t border-border/50">
    <div class="max-w-2xl mx-auto px-5">
      <div class="flex items-center justify-around py-3">
        <button class="flex flex-col items-center gap-1.5 text-muted hover:text-foreground transition-colors min-w-[60px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="text-[11px] font-medium">Home</span>
        </button>

        <button class="flex flex-col items-center gap-1.5 text-primary transition-colors min-w-[60px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          <span class="text-[11px] font-medium">Library</span>
        </button>

        <button class="flex flex-col items-center gap-1.5 text-muted hover:text-foreground transition-colors min-w-[60px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="text-[11px] font-medium">Settings</span>
        </button>
      </div>
    </div>
  </nav>

</body>
</html>
