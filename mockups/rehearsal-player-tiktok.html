<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rehearsal Player - TikTok Style ğŸ“±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .video-container {
      height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 50%, #1a0a2e 100%);
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .slide-up { animation: slideUp 0.5s ease-out; }
    .pulse-ring {
      animation: pulse 2s ease-in-out infinite;
    }
    .line-glow {
      text-shadow: 0 0 20px currentColor;
    }
  </style>
</head>
<body>

  <!-- FULL SCREEN VERTICAL VIDEO STYLE -->
  <div class="video-container flex flex-col">

    <!-- Top bar - floating -->
    <div class="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/80 to-transparent z-20">

        <button class="text-white text-2xl">âœ•</button>

        </div>
        <div class="text-right">

        </div>
      </div>
    </div>

    <!-- CENTER CONTENT - where the magic happens -->
    <div class="flex-1 flex flex-col items-center justify-center px-6 relative">

          <div class="w-2 h-2 rounded-full bg-cyan-400"></div>
          ZOMBIE
        </div>
        <div class="text-xl text-gray-400">
          "Braaains..."
        </div>
      </div>

      <!-- CURRENT LINE - MASSIVE, CENTER STAGE -->
      <div class="slide-up mb-12 text-center">
        <!-- Your turn indicator -->
        <div class="mb-6">
          <div class="inline-flex items-center gap-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black px-6 py-3 rounded-full text-xl font-black pulse-ring">
            <span class="text-3xl">ğŸ¤</span>
            YOUR LINE
          </div>
        </div>

        <!-- The actual line - HUGE -->

          "Never go into the basement alone!"
        </div>

        <!-- Stage direction -->
        <div class="text-xl text-gray-400 italic">
          (dramatically to audience)
        </div>

        <!-- Quick stats - TikTok style -->

            <div class="text-3xl mb-1">ğŸ”¥</div>

          </div>

            <div class="text-3xl mb-1">âš¡</div>

          </div>
          <div class="text-center">
            <div class="text-3xl mb-1">ğŸ’</div>
            <div class="text-sm text-gray-400">Points</div>
            <div class="text-2xl font-bold text-cyan-400">1.2K</div>
          </div>
        </div>
      </div>

      <!-- Next line hint - very subtle -->
      <div class="opacity-20 text-center text-gray-500 text-sm slide-up">

      </div>

    </div>

    <!-- RIGHT SIDE ACTIONS - TikTok style vertical buttons -->
    <div class="absolute right-4 bottom-32 flex flex-col gap-6 z-20">
      <!-- Like/React -->
      <button class="flex flex-col items-center gap-1 group">
        <div class="w-14 h-14 rounded-full bg-white/10 backdrop-blur flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
          â¤ï¸

      <button class="flex flex-col items-center gap-1 group">
        <div class="w-14 h-14 rounded-full bg-white/10 backdrop-blur flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
          ğŸ’¬
        </div>

        </div>
      </div>

      <!-- Main controls - centered, big -->

        <!-- Previous -->
        <button class="w-12 h-12 rounded-full bg-white/10 backdrop-blur flex items-center justify-center hover:bg-white/20 transition-all">

</body>
